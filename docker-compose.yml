web:
  build: .
  command: python app.py
  volumes:
    - .:/code
  ports:
    - "80:5000"
  links:
    - db
    - mailer
db:
  image: redis
  volumes:
    - /data
mailer:
  image: tozd/postfix
  ports:
    - "25:25"
  expose:
    - "25"
  environment:
    - MAILNAME=stord.io
    - MY_NETWORKS=172.17.0.0/16 127.0.0.0/8
    - MY_DESTINATION=localhost.localdomain, localhost, stord.io
    - ROOT_ALIAS=admin@stord.io
